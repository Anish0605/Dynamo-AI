<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHG5R9T5FN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-GHG5R9T5FN');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamo AI - Research OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .chat-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        .bg-dynamo { background-color: #FFC107; }
        .text-dynamo { color: #FFC107; }
        .border-dynamo { border-color: #FFC107; }
        .hover-border-dynamo:hover { border-color: #FFC107; }
        
        /* Custom Scrollbar for Sidebar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-white flex h-screen overflow-hidden text-gray-900">

    <!-- LEFT SIDEBAR -->
    <aside class="w-72 bg-gray-50 border-r border-gray-200 flex flex-col h-full flex-shrink-0 hidden md:flex">
        
        <!-- Logo Area -->
        <div class="p-6 pb-2">
            <a href="index.html" class="flex items-center gap-3 px-2 mb-6">
                <div class="w-8 h-8 flex items-center justify-center border-2 border-dynamo rounded-lg bg-transparent">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="#FFC107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight">Dynamo</span>
            </a>

            <!-- Search Bar -->
            <div class="relative px-1">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Search" class="w-full bg-white border border-gray-200 rounded-lg pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-yellow-400 shadow-sm transition-shadow">
                <span class="absolute right-3 top-2.5 text-xs text-gray-400">âŒ˜K</span>
            </div>
        </div>

        <!-- Main Nav (Fixed Links) -->
        <nav class="px-4 space-y-1 mt-2">
            <!-- Chat Link (Points to itself/Home) -->
            <a href="index.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-900 bg-gray-200/50 rounded-lg hover:bg-gray-200 transition">
                <i data-lucide="message-square-plus" class="w-4 h-4"></i> Chat
            </a>
            <!-- Features Link -->
            <a href="features.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition">
                <i data-lucide="zap" class="w-4 h-4"></i> Features
            </a>
            <!-- Pricing Link -->
            <a href="pricing.html" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition">
                <i data-lucide="credit-card" class="w-4 h-4"></i> Pricing
            </a>
        </nav>

        <!-- Quick Tools -->
        <div class="px-5 pt-8 pb-2">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Quick Tools</h3>
            <div class="space-y-1">
                <button onclick="sendQuickPrompt('Summarize our chat')" class="w-full text-left flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-yellow-50 hover:text-yellow-700 rounded-lg transition group">
                    <i data-lucide="file-text" class="w-4 h-4 text-gray-400 group-hover:text-yellow-600"></i> Summarise
                </button>
                <button onclick="sendQuickPrompt('Fact check the last response')" class="w-full text-left flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-yellow-50 hover:text-yellow-700 rounded-lg transition group">
                    <i data-lucide="shield-check" class="w-4 h-4 text-gray-400 group-hover:text-yellow-600"></i> Fact Check
                </button>
                <button onclick="sendQuickPrompt('Explain this simply')" class="w-full text-left flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-yellow-50 hover:text-yellow-700 rounded-lg transition group">
                    <i data-lucide="baby" class="w-4 h-4 text-gray-400 group-hover:text-yellow-600"></i> Explain Simple
                </button>
            </div>
        </div>

        <!-- History -->
        <div class="flex-1 overflow-y-auto scrollbar-hide px-4 mt-6 mb-4">
            <div class="flex items-center justify-between px-3 mb-3">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">History</h3>
                <div class="flex gap-1">
                    <button class="p-1.5 hover:bg-gray-200 rounded text-gray-400 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                    <button class="p-1.5 hover:bg-gray-200 rounded text-gray-400 hover:text-blue-500 transition"><i data-lucide="download" class="w-3.5 h-3.5"></i></button>
                </div>
            </div>
            <div class="space-y-1">
                <div class="px-3 py-1 text-xs font-medium text-gray-400">Today</div>
                <div class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md truncate transition cursor-pointer">Marketing Strategy 2025</div>
                <div class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md truncate transition cursor-pointer">Python Code Debugging</div>
                <div class="px-3 py-1 text-xs font-medium text-gray-400 mt-4">Yesterday</div>
                <div class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md truncate transition cursor-pointer">Logo Design Ideas</div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <a href="pricing.html" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg transition-colors group">
                <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden border border-gray-300">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">Guest User</p>
                    <p class="text-xs text-gray-500 truncate">Free Plan</p>
                </div>
                <i data-lucide="settings" class="w-4 h-4 text-gray-400 group-hover:text-gray-600"></i>
            </a>
        </div>
    </aside>

    <!-- RIGHT MAIN AREA -->
    <main class="flex-1 flex flex-col h-full relative bg-white">
        
        <!-- Header (Updated) -->
        <header class="h-16 flex items-center justify-end px-6 gap-6 border-b border-gray-100 bg-white z-20">
            <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
                <a href="features.html" class="hover:text-black transition-colors">Features</a>
                <a href="pricing.html" class="hover:text-black transition-colors">Pricing</a>
            </nav>
            <div class="flex items-center gap-3">
                <a href="#" class="text-sm font-medium text-gray-600 hover:text-black transition-colors">Log in</a>
                <a href="#" class="px-4 py-2 text-sm font-bold bg-black text-white rounded-full hover:bg-gray-800 transition-colors shadow-sm hover:shadow-md">Sign up</a>
            </div>
        </header>

        <!-- CHAT CONTAINER -->
        <div id="chat-container" class="flex-grow flex flex-col p-4 w-full max-w-4xl mx-auto overflow-y-auto pb-40 scrollbar-hide">
            
            <!-- Greeting / Empty State -->
            <div class="text-center mt-20 animate-fade-in-up" id="greeting">
                <div class="w-16 h-16 flex items-center justify-center border-2 border-dynamo rounded-2xl mb-6 shadow-sm bg-white mx-auto">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="#FFC107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-semibold text-gray-900 tracking-tight">How can I help you?</h1>
                
                <!-- Center Suggestions -->
                <div class="mt-8 flex flex-wrap justify-center gap-3 w-full max-w-2xl mx-auto">
                    <button onclick="sendQuickPrompt('Create a futuristic logo')" class="px-4 py-2 bg-white border border-gray-200 rounded-xl text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm flex items-center gap-2">
                        <i data-lucide="palette" class="w-4 h-4 text-purple-500"></i> Create a futuristic logo
                    </button>
                    <button onclick="sendQuickPrompt('Analyze market trends')" class="px-4 py-2 bg-white border border-gray-200 rounded-xl text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm flex items-center gap-2">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-blue-500"></i> Analyze market trends
                    </button>
                </div>
            </div>
        </div>

        <!-- INPUT AREA (Fixed) -->
        <div class="absolute bottom-6 left-0 w-full px-4 flex justify-center z-30 bg-white">
            <!-- Changed <a> to <div> so input works -->
            <div class="w-full max-w-2xl bg-white rounded-3xl border border-gray-200 chat-shadow p-2 pl-4 pr-2 flex flex-col gap-2 transition-all focus-within:ring-2 focus-within:ring-yellow-100 focus-within:border-yellow-400">
                
                <!-- Actual Input Field -->
                <input type="text" id="chat-input" placeholder="Message Dynamo..." class="w-full bg-transparent border-none focus:ring-0 text-gray-700 text-lg py-2 outline-none">
                
                <div class="flex items-center justify-between">
                    <div class="flex gap-2">
                        <button class="px-3 py-1 bg-gray-100 rounded-full text-xs font-medium text-gray-700 hover:bg-gray-200 transition-colors">DeepDive</button>
                        <button class="px-3 py-1 bg-white border border-gray-200 rounded-full text-xs font-medium text-gray-700 hover:bg-gray-50 transition-colors">Search</button>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition"><i data-lucide="mic" class="w-5 h-5"></i></button>
                        <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition"><i data-lucide="paperclip" class="w-5 h-5"></i></button>
                        <!-- Send Button -->
                        <button onclick="sendFromInput()" class="w-9 h-9 bg-dynamo hover:bg-yellow-400 rounded-full flex items-center justify-center text-black shadow-sm transition-transform hover:scale-105">
                            <i data-lucide="arrow-up" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
    
    <!-- Link to the JS file -->
    <script src="script.js"></script>
</body>
</html>
